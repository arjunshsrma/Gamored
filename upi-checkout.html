<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UPI Checkout | Gamored</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="stylesheet.css">
  <style>
    .page-wrap{max-width:1000px;margin:110px auto 40px;padding:0 16px}
    .section-title{margin:0 0 12px}
    .subtext{opacity:.85;margin:.25rem 0 1rem}
    .grid-2{display:grid;grid-template-columns:1fr;gap:16px}
    @media (min-width: 900px){ .grid-2{grid-template-columns:1fr 1fr} }
    .form-section, .panel {
      background:#fff;border:1px solid #e6e6e6;border-radius:12px;
      padding:20px;box-shadow:0 2px 6px rgba(0,0,0,.06);
    }
    .panel h3{margin-top:0}
    .field{margin:10px 0 14px}
    .field label{display:block;font-weight:600;margin:0 0 6px}
    .field input, .field textarea{
      width:100%;padding:10px;border:1px solid #ccc;border-radius:8px
    }
    .actions{margin-top:10px;display:flex;gap:10px;flex-wrap:wrap}
    .btn{padding:12px 18px;border:0;border-radius:10px;cursor:pointer;font-weight:600}
    .btn-primary{background:#3aa757;color:#fff}
    .btn-ghost{background:#f1f1f1}
    .muted{opacity:.8;font-size:.95rem}
    .warn{color:#c0392b;margin-top:8px}
    .kpi{font-size:1.4rem}
  </style>
</head>
<body>
  <div class="Po">
    <img src="openart-image_kz9NAdvh_1752636502377_raw-removebg-preview.png" width="150px">
    <a href="index.html"><button>Home</button></a>
    <br>
    <div class="dropdown">
      <button class="dropbtn">Products</button>
      <div class="dropdown-content">
        <a href="Laptopaccessories.html">Laptop Accessories</a>
        <a href="Connectors.html">Connectors</a>
      </div>
    </div>
    <br>
    <a href="Contactus.html"><button>Contact Us</button></a>
    <a href="Aboutus.html"><button>About Us</button></a>
    <a href="cart.html"><button>Cart</button></a>
  </div>

  <div class="page-wrap">
    <h1 class="section-title">UPI Checkout</h1>
    <p class="subtext">Pay via UPI and upload your payment screenshot so we can verify and process your order.</p>

    <div class="grid-2">

      <div class="panel form-section">
        <h3>Amount to Pay</h3>
        <p class="kpi"><strong>₹ <span id="amount">0</span></strong></p>
        <div class="field">
          <label>UPI ID</label>
          <input id="upiIdField" value="7042630996@fampay" readonly>
        </div>
        <p id="amtWarning" class="warn" style="display:none">Amount is 0. Please go back to your cart and try again.</p>
        <div class="actions">
          <a href="cart.html" class="btn btn-ghost">← Back to Cart</a>
        </div>
      </div>

      <div class="form-section">
        <h3>Submit Payment Proof</h3>
        <form id="proofForm">
          <div class="field">
            <label>Order ID</label>
            <input id="orderId" placeholder="e.g., GM-2025-0001" required>
          </div>

          <div class="field">
            <label>Your Name</label>
            <input id="customerName" placeholder="Your name" required>
          </div>

          <div class="field">
            <label>Your Email</label>
            <input id="customerEmail" type="email" placeholder="you@example.com" required>
          </div>

          <div class="field">
            <label>Optional Note</label>
            <textarea id="note" placeholder="Any message…"></textarea>
          </div>

          <div class="field">
            <label>Upload Screenshot (PNG/JPG)</label>
            <input id="screenshot" type="file" accept="image/*" required>
          </div>

          <div class="actions">
            <button class="btn btn-primary" type="submit">Send Screenshot</button>
            <button class="btn btn-ghost" type="button" onclick="window.location.href='cart.html'">Cancel</button>
          </div>
          <p id="status" class="muted"></p>
        </form>
      </div>

    </div>
  </div>

  <script>
    const UPI_ID = "7042630996@fampay";
    const GAS_URL = "PASTE_YOUR_APPS_SCRIPT_WEB_APP_URL_HERE";
    function getAmountFromURL(){
      const p = new URLSearchParams(location.search);
      const a = Number(p.get("amount"));
      return Number.isFinite(a) && a > 0 ? Math.round(a) : 0;
    }
    function toNumber(v){ return Number(String(v).replace(/[^\d.]/g,'') || 0); }
    function computeFromCart(){
      try{
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        if (!Array.isArray(cart) || cart.length === 0) return 0;
        return Math.round(cart.reduce((s,i)=> s + toNumber(i.price) * (i.qty || 1), 0));
      }catch(_){ return 0; }
    }

    let AMOUNT = getAmountFromURL();
    if (!AMOUNT) AMOUNT = computeFromCart();

    document.getElementById("amount").textContent = AMOUNT;
    document.getElementById("upiIdField").value = UPI_ID;
    if (!AMOUNT) document.getElementById("amtWarning").style.display = "block";

    function fileToBase64(file){
      return new Promise((resolve,reject)=>{
        const r = new FileReader();
        r.onload = ()=>resolve(r.result);
        r.onerror = reject;
        r.readAsDataURL(file);
      });
    }

    document.getElementById("proofForm").addEventListener("submit", async (e)=>{
      e.preventDefault();

      if (!AMOUNT || AMOUNT <= 0) {
        alert("Amount is 0. Please go back to the cart and try again.");
        return;
      }

      const status = document.getElementById("status");
      status.textContent = "Uploading… please wait";

      const screenshotFile = document.getElementById("screenshot").files[0];
      const screenshotBase64 = await fileToBase64(screenshotFile);

      const payload = {
        customerName: document.getElementById("customerName").value,
        customerEmail: document.getElementById("customerEmail").value,
        orderId: document.getElementById("orderId").value,
        amount: AMOUNT,
        upiId: UPI_ID,
        note: document.getElementById("note").value,
        screenshotBase64
      };

      try{
        await fetch(GAS_URL, {
          method: "POST",
          mode: "no-cors",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify(payload)
        });
        status.textContent = "Submitted! We’ll email you once verified.";
        alert("Thanks! Your screenshot was submitted.");
      }catch(err){
        console.error(err);
        status.textContent = "Upload failed. Please try again.";
        alert("Upload failed. Please try again or email the screenshot.");
      }
    });
  </script>
</body>
</html>
