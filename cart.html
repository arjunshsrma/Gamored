<!-- Save cart total + go to UPI checkout -->
<script>
// Convert "â‚¹799" to 799
function toNumber(v){ return Number(String(v).replace(/[^\d.]/g,'') || 0); }

// Calculate cart total from localStorage
function getCartTotal(){
  const cart = JSON.parse(localStorage.getItem('cart') || '[]');
  return cart.reduce((sum, item)=>{
    const price = toNumber(item.price);     // your cart items store price here
    const qty   = Number(item.qty || 1);
    return sum + price * qty;
  }, 0);
}

// When user clicks button, save total + open checkout page
function goToUPICheckout(){
  const total = Math.round(getCartTotal());
  localStorage.setItem('checkoutTotal', String(total));
  window.location.href = 'upi-checkout.html';
}
</script>

<div style="text-align:center;margin:24px 0;">
  <button onclick="goToUPICheckout()" 
    style="padding:12px 18px;border:0;border-radius:10px;
    background:#3aa757;color:#fff;font-weight:600;cursor:pointer;">
    Pay via UPI (Upload Screenshot)
