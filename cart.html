<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gamored Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheet.css">
  <script src="script.js" defer></script>
  <style>
    .cart-container { max-width: 900px; margin: 100px auto 40px; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
    .cart-item button { background: #f44336; color: #fff; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; }
    .cart-total { text-align: right; font-size: 1.3rem; font-weight: bold; margin-top: 20px; }
    .pay-btn { display: inline-block; margin-top: 20px; padding: 12px 20px; background: #3aa757; color: #fff; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; }
  </style>
</head>
<body>

  <!-- ðŸ”¹ NAVBAR -->
  <div class="Po">
    <img src="openart-image_kz9NAdvh_1752636502377_raw-removebg-preview.png" width="150px">
    <a href="index.html"><button>Home</button></a>
    <br>
    <div class="dropdown"> 
      <button class="dropbtn">Products</button>
      <div class="dropdown-content">
        <a href="Laptopaccessories.html">Laptop Accessories</a>
        <a href="Connectors.html">Connectors</a>
      </div>
    </div>
    <br>
    <a href="Contactus.html"><button>Contact Us</button></a>
    <a href="Aboutus.html"><button>About Us</button></a>
    <a href="cart.html"><button class="active">Cart</button></a>
  </div>

  <!-- ðŸ”¹ CART CONTENT -->
  <div class="cart-container">
    <h1>Your Cart</h1>
    <div id="cart-items"></div>
    <div class="cart-total">Total: â‚¹<span id="cart-total">0</span></div>
    <div style="text-align:center;">
      <button class="pay-btn" onclick="goToUPICheckout()">Pay via UPI (Upload Screenshot)</button>
    </div>
  </div>

  <!-- ðŸ”¹ CART DISPLAY SCRIPT -->
  <script>
    // Helper: convert "â‚¹799" â†’ 799
    function toNumber(v){ return Number(String(v).replace(/[^\d.]/g,'') || 0); }

    // Load cart items from localStorage
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const cartItemsDiv = document.getElementById("cart-items");
      const totalSpan = document.getElementById("cart-total");
      cartItemsDiv.innerHTML = "";

      let total = 0;
      cart.forEach((item, index) => {
        const price = toNumber(item.price);
        const qty = item.qty ? Number(item.qty) : 1;
        const itemTotal = price * qty;
        total += itemTotal;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item.name} â€” â‚¹${price} Ã— ${qty}</span>
          <button onclick="removeFromCart(${index})">Remove</button>
        `;
        cartItemsDiv.appendChild(div);
      });

      totalSpan.textContent = total;
    }

    // Remove item from cart
    function removeFromCart(index) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    // Redirect to UPI checkout with total in URL
    function goToUPICheckout(){
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const total = cart.reduce((sum, item)=>{
        const price = toNumber(item.price);
        const qty   = Number(item.qty || 1);
        return sum + price * qty;
      }, 0);
      window.location.href = 'upi-checkout.html?amount=' + encodeURIComponent(total);
    }

    // Load on page open
    loadCart();
  </script>
</body>
</html>
