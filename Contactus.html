  <div class="form-section">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br><br>

      <input type="submit" value="Submit">
    </form>
    <p id="response-message"></p>
  </div>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbySOQUBMBqpgwgxH39XFzte8bKEi_8CTdToYPYBm5BWrzGbLirHTYX158vmLpxk_jFp/exec", { // <-- Replace (LINK) with your Google Apps Script URL
        method: "POST",
        body: data
      })
      .then(res => res.text())
      .then(text => {
        document.getElementById("response-message").innerText = "We'll get in touch with you shortly!";
        form.reset();
      })
      .catch(err => {
        document.getElementById("response-message").innerText = "‚ùå Submission failed.";
      });
    });
  </script>
